<ion-list>
  <ion-item (click)="goToAccountPreferences()">
    <ion-label>
      <h2 class="item-label">Account Preferences</h2>
      <p class="item-description">Update your account settings</p>
    </ion-label>
    <ion-icon name="chevron-forward" slot="end"></ion-icon>
  </ion-item>
  <ion-item (click)="goToContactPreferences()">
    <ion-label>
      <h2 class="item-label">Contact Preferences</h2>
      <p class="item-description">Manage your contact preferences</p>
    </ion-label>
    <ion-icon name="chevron-forward" slot="end"></ion-icon>
  </ion-item>
  <ion-item (click)="goToUserSettings()">
    <ion-label>
      <h2 class="item-label">User Settings</h2>
      <p class="item-description">Configure user-specific settings</p>
    </ion-label>
    <ion-icon name="chevron-forward" slot="end"></ion-icon>
  </ion-item>
  <ion-item (click)="goToNotificationsAndAlerts()">
    <ion-label>
      <h2 class="item-label">Notifications and Alerts</h2>
      <p class="item-description">
        Customize your notifications and alerts preferences
      </p>
    </ion-label>
    <ion-icon name="chevron-forward" slot="end"></ion-icon>
  </ion-item>

  <div class="button-container">
    <ion-button id="log-off">Log Off</ion-button>
  </div>

  <ion-toast
    trigger="log-off"
    message="Thanks, you have been logged off!"
    [duration]="3000"
    icon="checkmark-circle-outline"
    style="margin-bottom: auto"
  ></ion-toast>
</ion-list>
